build:
  - test
  - update
  - docs

precommit:
  try:
    - git reset HEAD docs
    - git stash save --keep-index -q "precommit stash"
    - build
    - git add docs package.json
  finally: git stash pop -q

commitmsg: commitlint -e $GIT_PARAMS

docs: esdoc

test: nyc mocha test/**/*.js --recursive

testcjs: CJS="ON" nyc mocha test/commonjs --recursive
testts: TS="ON" nyc mocha test/typescript --recursive
testamd: AMD="ON" nyc mocha test/amd --recursive
testes6: ES6="ON" nyc mocha test/es6 --recursive

update: node ./src/cli.js update -sp

version:
  - conventional-changelog -p angular -i CHANGELOG.md -s -r 0
  - git add CHANGELOG.md

